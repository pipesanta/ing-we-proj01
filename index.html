<html>

<head>
    <title>Ing-web proyecto #1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- HEADER -->
    <div>
        <div class="header">

            <div id="header-row-01" class="flex w-100 justify-center space-x-2 pt-2">
                <div class="picture flex items-center">
                    <object data="/assets/pictures/logo.svg" type=""></object>
                </div>

                <div class="search-box flex items-center">
                    <input type="text">
                </div>
            </div>

            <div id="header-sections" class="flex justify-center mt-1">

                <div class="pr-4">
                    <span>Ingresa tu domicilio</span>
                </div>

                <div class="flex space-x-1">
                    <span>Categorías</span>
                    <span>Ofertas</span>
                    <span>Historial</span>
                    <span>Supermercado</span>
                    <span>Moda</span>
                    <span>Vende</span>
                    <span>Ayuda / PQR</span>
                </div>

                <div class="pl-6">
                    <span>Crea tu cuenta Ingresa Mis compras</span>
                </div>

            </div>

        </div>

        <!-- sub-header -->
        <div class="sub-header">
            <object class="object w-full" data="/assets/pictures/sub-header.svg" type=""></object>
        </div>

    </div>

    <main>
        
        <!-- PAYMENT METHODS -->
        <div id="payment-methods-section" class="w-full flex justify-between">

            <!-- CREDIT CARD -->
            <div class="flex px-4 py-2">
                <div class="payment-icon">
                    <object data="/assets/icons/credit-card.svg.svg" type=""></object>
                </div>
                <div class="flex flex-col">
                    <div class="m-title">
                        <span>Hasta 48 cuotas</span>
                    </div>
                    <div class="view-more-text">
                        <span>Ver más</span>
                    </div>

                </div>
            </div>

            <!-- TRANSFER -->
            <div class="flex px-4 py-2">
                <div class="payment-icon">
                    <object data="/assets/icons/transfer.svg.svg" type=""></object>
                </div>
                <div class="flex flex-col">
                    <div class="m-title">
                        <span>Transferencia desde tu banco</span>
                    </div>
                    <div class="view-more-text">
                        <span>Ver más</span>
                    </div>

                </div>
            </div>

            <!-- CASH PAYMENT -->
            <div class="flex px-4 py-2">
                <div class="payment-icon">
                    <object data="/assets/icons/payment-agreement.svg.svg" type=""></object>
                </div>
                <div class="flex flex-col py-2">
                    <div class="m-title">
                        <span>Transferencia desde tu banco</span>
                    </div>
                    <div class="view-more-text">
                        <span>Ver más</span>
                    </div>

                </div>
            </div>

            <!-- OTHERS METHODS -->
            <div class="flex px-4 py-2">
                <div class="payment-icon">
                    <object data="/assets/icons/view-more.svg.svg" type=""></object>
                </div>
                <div class="flex flex-col py-2">
                    <div class="m-title">
                        <span>Más medios de pago</span>
                    </div>
                    <div class="view-more-text">
                        <span>Ver más</span>
                    </div>

                </div>
            </div>


        </div>



    </main>

</body>

</html>
